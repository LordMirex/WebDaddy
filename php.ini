; PHP Configuration for WebDaddy Empire
; Custom settings for file uploads

[PHP]
; Upload settings
upload_max_filesize = 150M
post_max_size = 160M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Error logging (disable display_errors in production)
log_errors = On
error_log = error_log.txt
display_errors = On
display_startup_errors = On

; Session settings
session.gc_maxlifetime = 3600

; File uploads
file_uploads = On
max_file_uploads = 20

; Other useful settings
date.timezone = Africa/Lagos

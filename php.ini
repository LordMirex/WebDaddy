; PHP Configuration for WebDaddy Empire
; Custom settings for file uploads

[PHP]
; Upload settings - 2GB for large software files (supports 500MB video uploads)
upload_max_filesize = 2048M
post_max_size = 2100M
max_execution_time = 3600
max_input_time = 3600
memory_limit = 1024M

; Error logging (production settings - errors hidden from users)
log_errors = On
error_log = logs/error.log
display_errors = Off
display_startup_errors = Off

; Session settings (Security Hardened)
session.gc_maxlifetime = 1800
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Lax
session.use_strict_mode = On
session.cookie_lifetime = 0
session.name = PHPSESSID

; File uploads
file_uploads = On
max_file_uploads = 20

; Other useful settings
date.timezone = Africa/Lagos

; Performance settings (production)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
